<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("Nhập số nguyên dương"));
      let result = 1;

      if (n < 0) {
        alert("Số âm không có giai thừa");
      } else {
        for (let i = 1; i <= n; i++) {
          result *= i;
        }
        alert(`Giai thừa của ${n} là: ${result}`);
      }
    </script>
  </body>
</html>
