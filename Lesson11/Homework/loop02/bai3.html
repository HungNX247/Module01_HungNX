<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre id="result"></pre>
    <script>
      let n = 5;
      let result = "";
      for (let i = 0; i <= n; i++) {
        result += "*".repeat(i) + "<br>";
      }
      result += "<br>";

      for (let i = n; i >= 0; i--) {
        result += "*".repeat(i) + "<br>";
      }
      result += "<br>";

      for (let i = 0; i <= n; i++) {
        result += " ".repeat(n - i) + "*".repeat(i) + "<br>";
      }
      result += "<br>";

      for (let i = n; i >= 0; i--) {
        result += " ".repeat(n - i) + "*".repeat(i) + "<br>";
      }
      result += "<br>";

      document.getElementById("result").innerHTML = result;
    </script>
  </body>
</html>
