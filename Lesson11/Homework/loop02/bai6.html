<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre id="result"></pre>
    <script>
      let rong = 20;
      let cao = 20;
      let result = "";

      for (let i = 1; i <= cao; i++) {
        if (i === 1 || i === cao) {
          result += "*".repeat(rong) + "<br>";
        } else {
          result += "*" + "*".repeat(rong - 2) + "*" + "<br>";
        }
      }

      document.getElementById("result").innerHTML = result;
    </script>
  </body>
</html>
