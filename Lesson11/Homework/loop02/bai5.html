<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="result"></p>
    <script>
      let soTienBanDau = parseInt(prompt("Nhap so tien ban dau"));
      let laiSuat = parseFloat(prompt("Nhap so lai hang thang"));
      let soThangVay = parseInt(prompt("Nhap so thang vay"));

      let total = soTienBanDau;
      for (let i = 1; i <= soThangVay; i++) {
        total += total * laiSuat;
      }

      document.getElementById(
        "result"
      ).innerText = `Tong so tien sau ${soThangVay} thang la: ${Number(
        total.toFixed(0)
      ).toLocaleString()} VND`;
    </script>
  </body>
</html>
