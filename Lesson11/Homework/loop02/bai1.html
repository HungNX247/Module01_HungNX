<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="result"></p>
    <script>
      let a = 0,
        b = 1;
      let count = 0;
      let result = "";
      let n = parseInt(prompt("Nhập số lượng số Fibonaci cần in ra:"));
      while (count < n) {
        result += a + ", ";
        let next = a + b;
        a = b;
        b = next;
        count++;
      }
      document.getElementById("result").innerHTML = result;
    </script>
  </body>
</html>
