<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="result"></div>
    <script>
      let count = parseInt(prompt("Nhap so luong so nguyen to can hien thi:"));
      function isPrime(n) {
        if (n < 2) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) return false;
        }
        return true;
      }

      function firstNPrime(count) {
        let primes = [];
        let num = 2;

        while (primes.length < count) {
          if (isPrime(num)) {
            primes.push(num);
          }
          num++;
        }
        return primes;
      }
      document.getElementById("result").innerText =
        firstNPrime(count).join(",");
    </script>
  </body>
</html>
