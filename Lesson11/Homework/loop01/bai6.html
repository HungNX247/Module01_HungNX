<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="result"></p>
    <script>
      let count = 0;
      let num = 1;
      let sum = 0;
      while (count < 30) {
        if (num % 7 === 0) {
          sum += num;

          count++;
        }
        num++;
      }
      document.getElementById("result").innerHTML = sum;
    </script>
  </body>
</html>
