<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function myFunction(number) {
        return number + 1;
      }
      let input = prompt("Nhập giá trị ban đầu");
      let num = Number(input);
      let result = myFunction(num);
      alert(result);
    </script>
  </body>
</html>
