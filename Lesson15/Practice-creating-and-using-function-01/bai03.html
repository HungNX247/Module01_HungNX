      function myFunction(num1, num2) {
        if (isNaN(num1) || isNaN(num2)) {
          alert("Giá trị nhập không hợp lệ");
          return;
        }

        if (num1 > num2) {
          alert("Giá trị thứ 1 lớn hơn giá trị thứ 2");
          1;
          return;
        }
        return num1 + num2;
      }
      let number1 = Number(prompt("Enter a number1:"));
      let number2 = Number(prompt("Enter a number2:"));
      let result = myFunction(number1, number2);
      if (result !== undefined) {
        alert(result);
      }
    </script>
