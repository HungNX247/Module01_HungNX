<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function square(n) {
        return Math.pow(n, 2);
      }
      let number = parseFloat(prompt("Enter a number:"));
      let result = square(number);
      document.write(`Bình phương của ${number} là: ${result}`);
    </script>
  </body>
</html>
