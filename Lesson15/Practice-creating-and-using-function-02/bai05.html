<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function minThreeNumber(num1, num2, num3) {
        return Math.min(num1, num2, num3);
      }
      let number1 = parseFloat(prompt("Enter a number1:"));
      let number2 = parseFloat(prompt("Enter a number2:"));
      let number3 = parseFloat(prompt("Enter a number3:"));

      let result = minThreeNumber(number1, number2, number3);
      alert(`Giá trị nhỏ nhất trong 3 số là ${result}`);
    </script>
  </body>
</html>
