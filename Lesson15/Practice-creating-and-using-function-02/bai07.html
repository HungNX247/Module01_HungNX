<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function swapNumber(a, b) {
        return ([a, b] = [b, a]);
      }
      let x = Number(prompt("Enter number 1:"));
      let y = Number(prompt("Enter number 2:"));
      let result = swapNumber(x, y);
      alert(result);
    </script>
  </body>
</html>
