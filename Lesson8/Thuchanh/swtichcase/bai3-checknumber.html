<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check number</title>
  </head>
  <body>
    <script>
      let number = parseInt(prompt("Enter number"));

      if (number > 0) {
        alert(1);
      } else if (number < 0) {
        alert(-1);
      } else {
        alert(0);
      }
    </script>
  </body>
</html>
