<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check number</title>
  </head>
  <body>
    <script>
      let number = parseInt(prompt("Enter number"));
      let reSult;

      if (number > 0) {
        reSult = 1;
      } else if (number < 0) {
        reSult = -1;
      } else {
        reSult = 0;
      }

      switch (reSult) {
        case 1:
          alert(1);
          break;
        case -1:
          alert(-1);
          break;
        default:
          alert(0);
          break;
      }
    </script>
  </body>
</html>
