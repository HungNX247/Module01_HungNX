<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính tổng a và b</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Enter a:"));
      let b = parseInt(prompt("Enter b:"));

      Result = a + b < 4 ? "Below" : "Over";
      alert("Result: " + Result);
    </script>
  </body>
</html>
