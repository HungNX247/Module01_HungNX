<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Values In Array</title>
  </head>
  <body>
    <script>
      let value = parseInt(prompt("Enter a number: "));
      let numbers = [-3, 5, 1, 3, 2, 10];
      let found = null;
      for (let i = 0; i < numbers.length; i++) {
        if (value === numbers[i]) {
          found = i;
          break;
        }
      }
      if (found) {
        alert("Value " + value + " found at " + found);
      } else {
        alert("Value " + value + " not found");
      }
    </script>
  </body>
</html>
