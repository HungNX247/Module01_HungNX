<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Array</title>
  </head>
  <body>
    <script>
      let x = [-3, 5, 1, 3, 2, 10];
      let reversed = [];

      //Cách 1
      let first = 0;
      let last = x.length - 1;
      while (first < last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
      }
      document.write(x);

      //Cách 2
      for (let i = x.length - 1; i >= 0; i--) {
        reversed.push(x[i]);
      }
      reversed.forEach((num) => {
        document.write(num + "<br>");
      });
    </script>
  </body>
</html>
