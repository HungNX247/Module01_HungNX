<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numbers = [2, 5, 8, 13, 22, 17];
      let sum = 0;
      for (let num of numbers) {
        if (num % 2 === 0) {
          sum += num;
        }
      }
      console.log(sum);
    </script>
  </body>
</html>
