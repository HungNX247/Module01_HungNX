<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const students = [
        { name: "T√∫", age: 17 },
        { name: "Minh", age: 18 },
      ];

      // üëâ Th√™m thu·ªôc t√≠nh m·ªõi `score: 0` cho t·ª´ng h·ªçc sinh

      //‚úÖ C√°ch 1 ‚Äì D√πng .map()
      let newStudents = students.map((stdudent) => {
        return {
          ...stdudent,
          score: 0,
        };
      });

      newStudents.forEach((s) => {
        document.write(`${s.name} - Age: ${s.age} - Score: ${s.score} <br>`);
      });

      //‚úÖ C√°ch 2 ‚Äì D√πng forEach()
      students.forEach((stdudent) => {
        stdudent.score = 0;
      });
      students.forEach((s) => {
        document.write(
          `<li> ${s.name} - Tuoi: ${s.age} - Diem: ${s.score} </li>`
        );
      });

      //‚úÖ ‚úÖ C√°ch 3 ‚Äì D√πng for...of

      for (const student of students) {
        student.score = 0;
      }

      for (const s of students) {
        document.write(
          `<ol>${s.name} - Tu·ªïi: ${s.age} - ƒêi·ªÉm: ${s.score}</ol>`
        );
      }

      //C√°ch 4 ‚Äì reduce() ƒë·ªÉ t·∫°o m·∫£ng m·ªõi
      const newStudents2 = students.reduce((arr, s) => {
        arr.push({ ...s, score: 0 });
        return arr;
      }, []);

      newStudents2.forEach((s) => {
        document.write(`${s.name} - Age: ${s.age} - ƒêi·ªÉm: ${s.score} <br>`);
      });
    </script>
  </body>
</html>
