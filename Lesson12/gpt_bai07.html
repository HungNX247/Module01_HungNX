<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="result"></div>
    <script>
      const students = [
        { name: "Mai", age: 18 },
        { name: "Lan", age: 17 },
        { name: "H√†", age: 19 },
      ];

      // üëâ Tr·∫£ ra m·∫£ng m·ªõi ch·ªâ g·ªìm t√™n ["Mai", "Lan", "H√†"]

      //‚úÖ C√°ch 1 ‚Äì map() + forEach()
      const names = students.map((s) => s.name);
      names.forEach((name) => document.write("<li>" + name + "</li>"));

      //‚úÖ C√°ch 2 ‚Äì for...of
      for (const student of students) {
        document.write("<li>" + student.name + "</li>");
      }

      //‚úÖ C√°ch 3 ‚Äì for th∆∞·ªùng (d√πng ch·ªâ s·ªë)

      for (let i = 0; i < students.length; i++) {
        document.write("<li>" + students[i].name + "</li>");
      }

      //‚úÖ C√°ch 4 ‚Äì forEach() tr·ª±c ti·∫øp l√™n m·∫£ng g·ªëc
      students.forEach((student) =>
        document.write("<li>" + student.name + "</li>")
      );

      //‚úÖ C√°ch 5 ‚Äì reduce() ƒë·ªÉ t·∫°o HTML string
      const html = students.reduce((acc, s) => acc + `<li> ${s.name}</li>`, "");
      document.write(`<ul> ${html} </ul>`);

      //‚úÖ C√°ch 6 ‚Äì map().join() ƒë·ªÉ sinh ra danh s√°ch li

      const html1 = students.map((s) => `<li> ${s.name} </li>`).join("");
      document.write(`<ul> ${html1} </ul>`);

      //‚úÖ C√°ch 7 ‚Äì D√πng innerHTML thay v√¨ document.write() (chuy√™n nghi·ªáp h∆°n)
      const html2 = students.map((s) => `<li> ${s.name} </li>`).join("");
      document.getElementById("result").innerHTML = `<ul> ${html2} </ul>`;
    </script>
  </body>
</html>
