<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const students = [
        { name: "Nam", age: 20 },
        { name: "Hà", age: 18 },
        { name: "Tú", age: 19 },
      ];

      // 👉 Sắp xếp mảng theo tuổi từ nhỏ đến lớn

      students.sort((a, b) => a.age - b.age); //sort tang dan
      students.sort((a, b) => b.age - a.age); //sort giam dan
      students.sort((a, b) => a.name.localeCompare(b.name)); //sort name alphabet

      students.forEach((student) => {
        document.write(`${student.name} - Tuổi: ${student.age} <br>`);
      });
    </script>
  </body>
</html>
