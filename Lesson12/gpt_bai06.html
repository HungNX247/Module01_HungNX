<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      const students = [
        { name: "TÃ¨o", age: 18 },
        { name: "TÃ­", age: 20 },
        { name: "Bin", age: 16 },
      ];

      // ğŸ‘‰ Kiá»ƒm tra xem táº¥t cáº£ há»c sinh cÃ³ trÃªn 17 tuá»•i khÃ´ng

      // DÃ¹ng reduce
      const allAbove17 = students.reduce((acc, student) => {
        return acc && student.age > 17;
      }, true);
      if (allAbove17) {
        document.write(`Táº¥t cáº£ há»c sinh Ä‘á»u trÃªn 17 tuá»•i`);
      } else {
        document.write(`CÃ³ há»c sinh dÆ°á»›i 18 tuá»•i`);
      }

      //DÃ¹ng filter

      const under18 = students.filter((student) => student.age <= 17);
      let result02 = under18.length === 0;

      document.write(result02 ? "Yes" : "No");

      //DÃ¹ng every()

      const result03 = students.every((student) => student.age > 17);
      document.write(result03 ? "ÄÃºng" : "Sai");

      //DÃ¹ng for....of
      let result04 = true;
      for (const student of students) {
        if (student.age <= 17) {
          result04 = false;
          break;
        }
        document.write(result04 ? "Yes" : "KhÃ´ng Ä‘Ãºng");
      }
    </script>
  </body>
