<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bàn cờ vua</title>
    <style>
      table {
        border-collapse: collapse;
        border: 10px solid orange;
        margin: 50px auto;
        background-color: orange;
      }
      fieldset {
        width: 50%;
        margin: auto;
      }
      td {
        width: 60px;
        height: 60px;
        vertical-align: middle;
        text-align: center;
      }
      .black {
        background-color: black;
      }
      .white {
        background-color: white;
      }
      .spacer {
        border: none;
        width: 10px;
        height: 10px;
      }
      .labelwidth {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        background-color: orange;
        vertical-align: bottom;
        padding-left: 5px;
        font-size: 25px;
      }
      .label {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        text-align: center;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <table>
        <tr>
          <td class="label"></td>
          <td class="labelwidth">1</td>
          <td class="labelwidth">2</td>
          <td class="labelwidth">3</td>
          <td class="labelwidth">4</td>
          <td class="labelwidth">5</td>
          <td class="labelwidth">6</td>
          <td class="labelwidth">7</td>
          <td class="labelwidth">8</td>
          <td class="spacer"></td>
        </tr>
        <tr>
          <td class="label">A</td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
        </tr>
        <tr>
          <td class="label">B</td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
        </tr>
        <tr>
          <td class="label">C</td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
        </tr>
        <tr>
          <td class="label">D</td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
        </tr>
        <tr>
          <td class="label">E</td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
        </tr>
        <tr>
          <td class="label">F</td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
        </tr>
        <tr>
          <td class="label">G</td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
        </tr>
        <tr>
          <td class="label">H</td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
          <td class="black"></td>
          <td class="white"></td>
        </tr>
      </table>
    </fieldset>
  </body>
</html>
