<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Research Survey</title>
    <style>
      h2 {
        font-weight: normal;
        font-size: 20px;
        margin-top: 0px;
        margin-right: 0px;
        margin-bottom: 5px;
        margin-left: 0px;
        color: #000;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      label {
        color: #222;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-size: 13px;
        margin: 0px 0px 5px;
        font-weight: bold;
      }
      div {
        line-height: 135%;
        font-size: 12.35px;
        color: #555;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      select {
        margin-bottom: 1px;
        padding-top: 1px;
        font-size: 15.6px;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <form action="/Lesson5/Homework/formsurvey.html" method="post">
      <h2>Market Research Survey</h2>
      <div>Please take a few moments to complete this satisfaction survey.</div>
      <br />
      <label>What is your age range? </label><br />
      <select>
        <option value="18-24">18-24</option>
        <option value="25-34">25-34</option>
        <option value="35-50">35-50</option>
        <option value="50+">50+</option></select
      ><br />
      <label>What is your yearly income range? </label> <br />
      <select>
        <option value="$0 - $25,000">$0 - $25,000</option>
        <option value="$25,001 - $50,000">$25,001 - $50,000</option>
        <option value="$50,001 - $100,000">$50,001 - $100,000</option>
        <option value="$100,000+">$100,000+</option>
      </select>
    </form>
  </body>
</html>
