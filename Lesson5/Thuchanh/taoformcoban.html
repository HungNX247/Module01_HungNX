<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Form</title>
    <style>
      form {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      select {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <form action="/Lesson5/Thuchanh/taoformcoban.html" method="post">
      <h2>Order Form</h2>
      <p>What would you like to buy?</p>
      <select>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
      <p>How many would you like to order?</p>
      <input type="radio" name="value" />1 - $10 <br />
      <input type="radio" name="value" />2 - $20 <br />
      <input type="radio" name="value" />3 - $25
      <p>Name <span style="color: red">*</span></p>
      <input type="text" name="firstname" placeholder="FirstName" size="15" />
      <input type="text" name="lastname" placeholder="LastName" size="15" />
      <p>Email</p>
      <input type="email" name="Email" size="35" />
      <p>Phone Number</p>
      <input type="text" name="phone1" size="5" /> -
      <input type="text" name="phone2" size="5" /> -
      <input type="text" name="phone3" size="5" /><br /><br />
      <input type="button" name="btSubmit" value="Submit" />
    </form>
  </body>
</html>
