<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //✅ 10. So khớp phần tử giữa 2 mảng
      const a1 = [1, 2, 3, 4];
      const a2 = [2, 4, 6];
      let match = 0;
      for (let i = 0; i < a1.length; i++) {
        for (let j = 0; j < a2.length; j++) {
          if (a1[i] === a2[j]) {
            match++;
          }
        }
      }
      document.write("Số phần từ trùng nhau là: " + match);
    </script>
  </body>
</html>
