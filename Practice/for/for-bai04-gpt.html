<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //✅ 4. Đếm số chẵn trong mảng
      const arr = [1, 2, 4, 7, 10, 13];
      let count = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
          count++;
        }
      }
      document.write("Số chẵn:" + count);
    </script>
  </body>
</html>
