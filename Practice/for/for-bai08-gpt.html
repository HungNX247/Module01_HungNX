<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //✅ 8. Sao chép mảng bằng for
      const original = [2, 4, 6];
      const copy = [];
      for (let i = 0; i < original.length; i++) {
        copy[i] = original[i];
      }

      document.write("Copy:" + copy.join(", "));
    </script>
  </body>
</html>
