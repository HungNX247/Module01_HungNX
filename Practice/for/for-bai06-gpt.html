<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //✅ 6. Đảo ngược chuỗi (dùng for)
      const str = "Nguyen Xuan Hung";
      let reversed = "";
      for (let i = str.length - 1; i >= 0; i--) {
        reversed += str[i];
      }
      document.write("Chuỗi đảo ngược là:" + reversed);
    </script>
  </body>
</html>
