<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //✅ 7. Cộng dồn phần tử tại vị trí lẻ
      const nums = [1, 5, 10, 8, 6];
      let sum = 0;
      for (let i = 1; i < nums.length; i += 2) {
        sum += nums[i];
      }
      document.write("Tổng vị trí lẻ là: " + sum);
    </script>
  </body>
</html>
