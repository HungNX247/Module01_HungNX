<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //✅ 3. Tạo mảng mới chứa bình phương các giá trị
      const input = [2, 3, 4];
      const squares = [];
      for (let i = 0; i < input.length; i++) {
        squares.push(input[i] ** 2);
      }
      document.write("Bình phương:" + squares.join(", "));
    </script>
  </body>
</html>
