<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum 1 + 1/2 + 1/3 + ... + 1/n</title>
  </head>
  <body>
    <script>
      let n = +prompt("Enter n");
      let sum = 0;

      for (let i = 1; i <= n; i++) {
        sum += 1 / i;
      }

      document.write(
        `Sum of 1 + 1/2 + 1/3 + ... + 1/${n} is: ${sum.toFixed(2)}`
      );
    </script>
  </body>
</html>
