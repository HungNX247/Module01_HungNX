<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiply from 1 â†’ 10</title>
  </head>
  <body>
    <script>
      let product = 1;
      for (let i = 1; i <= 10; i++) {
        product = product * i; //or product *= i
      }

      document.write("Product from 1 to 10: " + product);
    </script>
  </body>
