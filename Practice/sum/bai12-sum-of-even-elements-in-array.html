<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of even elements</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 5, 7, 9, 12, 15];
      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
          sum += arr[i];
        }
      }
      document.write(`Sum of even elements in array is: ${sum}`);
    </script>
  </body>
</html>
