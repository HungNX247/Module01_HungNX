<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of numbers divisible by 3 from 1 to n</title>
  </head>
  <body>
    <script>
      let n = +prompt("Enter n");
      let Sum = 0;
      for (let i = 1; i <= n; i++) {
        if (i % 3 === 0) {
          Sum += i;
        }
      }

      document.write(`Sum of numbers divisible by 3 from 1 to ${n}: ${Sum}`);
    </script>
  </body>
</html>
