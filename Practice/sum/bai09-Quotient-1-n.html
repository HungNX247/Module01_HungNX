<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotient 1 / 2 / 3 / ... / n</title>
  </head>
  <body>
    <script>
      let n = +prompt("Enter n");
      let result = 1;

      for (let i = 2; i <= n; i++) {
        result /= i;
      }

      document.write(`Quotient 1 / 2 / 3 / ... / ${n} is: ${result}`);
    </script>
  </body>
</html>
