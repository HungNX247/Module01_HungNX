<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accumulating all divisible by 2 from 1 to n</title>
  </head>
  <body>
    <script>
      let n = +prompt("Enter n");
      let product = 1;

      for (let i = 1; i <= n; i++) {
        if (i % 2 === 0) {
          product *= i;
        }
      }
      document.write(
        `Accumulating all divisible by 2 from 1 to ${n} is: ${product}`
      );
    </script>
  </body>
</html>
