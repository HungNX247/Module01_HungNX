<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of even numbers 1 â†’ 100</title>
  </head>
  <body>
    <script>
      let sum = 0;
      for (let i = 2; i <= 100; i += 2) {
        sum = sum + i;
      }
      document.write("Sum of even number 1 to 100: " + sum);
    </script>
  </body>
</html>
