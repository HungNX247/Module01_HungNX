<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sum from 1 â†’ n</title>
  </head>
  <body>
    <script>
      let n = +prompt("Enter n");
      let sum = 0;
      for (let i = 1; i <= n; i++) {
        sum += i;
      }
      document.write(`Sum from 1 to ${n}: ${sum}`);
    </script>
  </body>
</html>
