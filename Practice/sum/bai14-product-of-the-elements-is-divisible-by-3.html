<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product of the elements is divisible by 3</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 5, 7, 9, 12, 15];
      let product = 1;

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 3 === 0) {
          product *= arr[i];
        }
      }
      document.write(
        `Product of the elements is divisible by 3 is: ${product}`
      );
    </script>
  </body>
</html>
