<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of odd numbers 1 â†’ 100</title>
  </head>
  <body>
    <script>
      let sum = 0;
      for (let i = 1; i <= 100; i += 2) {
        sum += i;
      }

      document.write("Sum of odd number from 1 to 100: " + sum);
    </script>
  </body>
</html>
