<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //🔹 1. In tên học sinh từ mảng object
      const students = [{ name: "An" }, { name: "Bình" }, { name: "Hà" }];
      // In ra: An, Bình, Hà
      for (const student of students) {
        document.write(student.name + "<br>");
      }
    </script>
  </body>
</html>
