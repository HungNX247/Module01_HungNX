<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //🔹 2. Tính tổng tuổi học sinh
      const students = [
        { name: "An", age: 18 },
        { name: "Bình", age: 19 },
        { name: "Hà", age: 17 },
      ];
      // Kết quả: 54
      let sum = 0;
      for (const student of students) {
        sum += student.age;
      }
      document.write(sum);
    </script>
  </body>
</html>
