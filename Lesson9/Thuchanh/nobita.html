<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      id="nobita"
      src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png"
      alt="Nobita"
      style="position: absolute; left: 0px; top: 0px"
      height="100"
      width="100"
    />

    <script>
      let element = document.getElementById("nobita");

      function upArrow() {
        element.style.top = parseInt(element.style.top) - 5 + "px";
      }

      function downArrow() {
        element.style.top = parseInt(element.style.top) + 5 + "px";
      }

      function leftArrow() {
        element.style.left = parseInt(element.style.left) - 5 + "px";
      }

      function rightArrow() {
        element.style.left = parseInt(element.style.left) + 5 + "px";
      }

      function moveSelect(evt) {
        switch (evt.keyCode) {
          case 37:
            leftArrow();
            break;
          case 38:
            upArrow();
            break;
          case 39:
            rightArrow();
            break;
          case 40:
            downArrow();
            break;
        }
      }

      window.addEventListener("keydown", moveSelect);
    </script>
  </body>
</html>
