<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click ball</title>
  </head>
  <body>
    <form>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg"
        alt="ball"
        style="width: 30%"
        id="imgball"
      />
      <p>Click button below to move the image to right</p>
      <input type="button" value="Click me" onclick="moveRight()" />
    </form>
    <script>
      let imgObject = null;

      function init() {
        imgObject = document.getElementById("imgball");
        imgObject.style.position = "relative";
        imgObject.style.left = "0px";
      }

      function moveRight() {
        imgObject.style.left = parseInt(imgObject.style.left) + 1000 + "px";
      }

      window.onload = init;
    </script>
  </body>
</html>
