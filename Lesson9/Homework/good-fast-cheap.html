<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Ứng dụng good-fast-cheap</h3>
    <input type="checkbox" id="good" />GOOD <br />
    <input type="checkbox" id="fast" />FAST <br />
    <input type="checkbox" id="cheap" />CHEAP

    <script>
      const good = document.getElementById("good");
      const fast = document.getElementById("fast");
      const cheap = document.getElementById("cheap");

      function checkStage(change) {
        const check = [good, cheap, fast].filter((c) => c.checked);

        if (check.length > 2) {
          for (let c of check) {
            if (c !== change) {
              c.checked = false;
              break;
            }
          }
        }
      }

      good.addEventListener("change", checkStage);
      fast.addEventListener("change", checkStage);
      cheap.addEventListener("change", checkStage);
    </script>
  </body>
</html>
