<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giải phương trình bậc nhất</title>
  </head>
  <body>
    <h3>Bài 6: Giải phương trình bậc 1</h3>
    Nhập số a <input type="number" id="numberA" /> <br /><br />
    Nhập số b
    <input type="number" id="numberB" /> <br /><br />
    <p id="result"></p>

    <script>
      function calculateEquation() {
        let numberA = parseFloat(document.getElementById("numberA").value);
        let numberB = parseFloat(document.getElementById("numberB").value);

        if (numberA === 0) {
          document.getElementById(
            "result"
          ).textContent = `Result: Phương trình vô nghiệm`;
        } else {
          let x = -numberB / numberA;
          document.getElementById(
            "result"
          ).textContent = `Result: Nghiệm của phương trình là ${x.toLocaleString()}`;
        }
      }
      document
        .getElementById("numberA")
        .addEventListener("input", calculateEquation);
      document
        .getElementById("numberB")
        .addEventListener("input", calculateEquation);
    </script>
  </body>
</html>
