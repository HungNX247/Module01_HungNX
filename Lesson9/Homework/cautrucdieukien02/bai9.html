<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiêm tra cạnh tam giác</title>
  </head>
  <body>
    <h2>
      Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam
      giác
    </h2>

    <label>a: <input type="number" id="a" /></label><br />
    <br />
    <label>b: <input type="number" id="b" /></label><br /><br />
    <label>c: <input type="number" id="c" /></label><br /><br />

    <button onclick="kiemTra()">Kiểm tra</button>

    <p id="ketqua"></p>

    <script>
      function kiemTra() {
        let a = parseFloat(document.getElementById("a").value) || 0;

        let b = parseFloat(document.getElementById("b").value) || 0;

        let c = parseFloat(document.getElementById("c").value) || 0;

        const kq =
          a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b
            ? "Đây là 3 cạnh của tam giác"
            : "Đây không phải là 3 cạnh của tam giác";

        document.getElementById("ketqua").innerText = kq;
      }
    </script>
  </body>
</html>
