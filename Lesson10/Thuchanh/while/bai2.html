<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      Bài 2: Viết chương hình hiển thị thẻ
      <hr />
      theo độ rộng từ 1 đến 100
    </h3>

    <script>
      let i = 1;
      while (i < 100) {
        document.write('<hr width ="' + i + '%">');
        i++;
      }
    </script>
  </body>
</html>
