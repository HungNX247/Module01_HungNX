<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Cách 2: Nhập mảng từ bàn phím (Nhập từng phần tử)

      let n = parseInt(prompt("Nhập vào số lượng phần tử của mảng"));
      let arr = [];

      for (let i = 0; i < n; i++) {
        let x = parseInt(prompt(`Nhập phần tử thứ ${i + 1}`));
        arr.push(x);
      }

      document.write("Mảng ban đầu: " + arr + "<br>");
      arr.reverse();
      document.write("Mảng sau khi đảo ngược: " + arr);
    </script>
  </body>
</html>
