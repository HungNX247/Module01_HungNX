<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Cách 1: khởi tạo sẵn mảng
      let numbers = [3, 8, 12, 5, 9, 21, 7, 18, 0, 6];
      let V = 9;

      let found = false;
      for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] === V) {
          found = true;
          break;
        }
      }

      if (found) {
        document.write("V is in the array");
      } else {
        document.write("V is not in the array");
      }
    </script>
  </body>
</html>
