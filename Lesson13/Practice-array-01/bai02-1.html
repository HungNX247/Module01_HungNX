<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Cách 1: khởi tạo sẵn mảng
      let numbers = [3, 15, 70, 12, 9, 10, 18, 5, 21, 8];
      let max = numbers[0];
      for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
          max = numbers[i];
        }
      }
      document.write("Số lớn nhất trong mảng là: " + max + "<br>");
    </script>
  </body>
</html>
