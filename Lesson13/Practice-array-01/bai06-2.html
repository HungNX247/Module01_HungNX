<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Cách 2: Nhập mảng và V từ người dùng

      let arr = [];
      for (let i = 0; i < 10; i++) {
        let num = parseInt(prompt(`Nhập phần tử thứ ${i + 1}`));
        arr.push(num);
      }

      let x = parseInt(prompt("Nhập giá trị V cần tìm"));

      if (arr.includes(x)) {
        document.write("V is in the array");
      } else {
        document.write("V is not in the array");
      }
    </script>
  </body>
</html>
