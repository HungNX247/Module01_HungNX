<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Cách 1: Khởi tạo sẵn mảng
      let numbers = [12, 5, 9, 21, 4, 8, 15, 1, 19, 6];
      let newNumber = numbers.sort((a, b) => b - a);
      document.write("Mảng sau khi sắp xếp giảm dần: " + newNumber);
    </script>
  </body>
</html>
