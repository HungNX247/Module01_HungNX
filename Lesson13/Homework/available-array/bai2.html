<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = prompt("Nhap chuoi so:");
      let result = "";

      for (let i = 0; i < input.length; i++) {
        result += input[i];

        if (
          i < input.length - 1 &&
          input[i] % 2 === 0 &&
          input[i + 1] % 2 === 0
        ) {
          result = result + "-";
        }
      }
      alert("Result: " + result);
    </script>
  </body>
</html>
