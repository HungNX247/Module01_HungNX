<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Cách 1: So sánh không phân biệt chữ hoa/thường
      let str1 = prompt("Nhập chuỗi thứ nhất: ");
      let str2 = prompt("Nhập chuỗi thứ hai: ");

      if (str1.toLowerCase() === str2.toLowerCase()) {
        document.write("Hai chuỗi giống nhau (Không phân biệt hoa/thường)");
      } else {
        document.write("Hai chuỗi không giống nhau");
      }
    </script>
  </body>
</html>
