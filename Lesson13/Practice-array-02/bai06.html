<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = prompt("Nhập chuỗi ký tự bất kỳ");
      let charArray = input.split("");
      for (let i = 0; i < charArray.length; i++) {
        if (charArray[i] === "-") {
          charArray[i] = "_";
        }
      }
      document.write("Mảng sau khi thay thế: ", charArray.join(""));
    </script>
  </body>
</html>
